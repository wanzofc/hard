<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chatbot</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Lottie Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>

  <!-- Lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

  <!-- Custom Style -->
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #2c3e50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #34495e;
    }

    #chat-input-container {
      padding: 10px;
      background: #2c3e50;
      display: flex;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    #send-btn {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #2980b9;
    }

    .bot-message, .user-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .bot-message {
      background: #16a085;
      color: white;
      align-self: flex-start;
    }

    .user-message {
      background: #e74c3c;
      color: white;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div id="chat-container" data-aos="fade-up">
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type your message here..." />
      <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
  </div>

  <script>
    AOS.init(); // Initialize AOS library

    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user-message" : "bot-message";
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      appendMessage(userInput, "user");
      chatInput.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: userInput }),
        });

        const data = await response.json();
        appendMessage(data.reply || "Sorry, I couldn't process that.", "bot");
      } catch (error) {
        appendMessage("Error: Unable to connect to server.", "bot");
      }
    });
  </script>
</body>
</html>
